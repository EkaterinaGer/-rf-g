databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: site
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
              - column:
                  name: status_time
                  type: TIMESTAMP
              - column:
                  name: last_error
                  type: TEXT

  - changeSet:
      id: 2
      author: your_name
      changes:
        - createTable:
            tableName: page
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: site_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: page
            baseColumnNames: site_id
            constraintName: fk_page_site
            referencedTableName: site
            referencedColumnNames: id

  - changeSet:
      id: 3
      author: your_name
      changes:
        - createTable:
            tableName: lemma
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: lemma
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: frequency
                  type: INT
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: your_name
      changes:
        - createTable:
            tableName: search_index
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: page_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: lemma_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: rank
                  type: DOUBLE PRECISION
        - addForeignKeyConstraint:
            baseTableName: search_index
            baseColumnNames: page_id
            constraintName: fk_index_page
            referencedTableName: page
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: search_index
            baseColumnNames: lemma_id
            constraintName: fk_index_lemma
            referencedTableName: lemma
            referencedColumnNames: id
