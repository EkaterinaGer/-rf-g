databaseChangeLog:
  - changeSet:
      id: 1
      author: user
      changes:
        - createTable:
            tableName: site
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: last_error
                  type: TEXT
                  constraints:
                    nullable: true

  - changeSet:
      id: 2
      author: user
      changes:
        - createTable:
            tableName: page
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: path
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: site_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: page
            baseColumnNames: site_id
            constraintName: fk_page_site
            referencedTableName: site
            referencedColumnNames: id

  - changeSet:
      id: 3
      author: user
      changes:
        - createTable:
            tableName: lemma
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lemma
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: frequency
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: site_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: lemma
            baseColumnNames: site_id
            constraintName: fk_lemma_site
            referencedTableName: site
            referencedColumnNames: id

  - changeSet:
      id: 4
      author: user
      changes:
        - createTable:
            tableName: index_search
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: page_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: lemma_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: rank
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: index_search
            baseColumnNames: page_id
            constraintName: fk_index_page
            referencedTableName: page
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: index_search
            baseColumnNames: lemma_id
            constraintName: fk_index_lemma
            referencedTableName: lemma
            referencedColumnNames: id
